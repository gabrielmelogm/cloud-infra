services:
  nginx:
    image: nginx:latest
    ports:
      - 8082:8082
    networks:
      - public
    deploy:
      mode: replicated
      replicas: 1
      placement:
        constraints: [ node.role == manager ]
      labels:
        - "traefik.enable=true"
        - "traefik.docker.network=public"
        - "traefik.http.routers.nginx.rule=Host(`nginx.gabrielmelo.shop`)"
        - "traefik.http.routers.nginx.entrypoints=websecure"
        - "traefik.http.routers.nginx.priority=2"
        - "traefik.http.routers.nginx.tls.certresolver=leresolver"
        - "traefik.http.routers.nginx.service=nginx"
        - "traefik.http.services.nginx.loadbalancer.server.port=8082"
networks:
  public:
    external: true
    attachable: true